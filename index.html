<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellen Mati - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            background-color: #1a1a2e;
            color: #fff;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to right, #141e30, #243b55);
        }
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            font-family: 'Playfair Display', serif;
        }
        .hero p {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 50px;
        }
        .project-card {
            background: #222;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        .project-card a {
            text-decoration: none;
            color: #1e90ff;
            font-weight: bold;
        }
        .slideshow-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }
        .slide {
            min-width: 100%;
            transition: 0.5s;
        }
        .slide img {
            width: 100%;
            border-radius: 10px;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Hellen Mati</h1>
        <p>Data Engineer | Data Analyst | Cloud Solutions Expert</p>
    </div>
    
    <div class="slideshow-container">
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="slides">
            <div class="slide"><img src="https://source.unsplash.com/800x400/?data" alt="Data Visualization"></div>
            <div class="slide"><img src="https://source.unsplash.com/800x400/?technology" alt="Tech Analysis"></div>
            <div class="slide"><img src="https://source.unsplash.com/800x400/?business" alt="Business Insights"></div>
        </div>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    
    <div class="projects">
        <div class="project-card">
            <h3>Data Analysis with SQL</h3>
            <p>Using SQL to analyze structured data effectively.</p>
            <a href="https://github.com/Hmati/DATA-ANALYSIS-WITH-SQL">View Project</a>
        </div>
        <div class="project-card">
            <h3>Customer Churn Prediction</h3>
            <p>Predicting customer churn with Apache Spark.</p>
            <a href="https://github.com/Hmati/Customer-Churn-Prediction">View Project</a>
        </div>
    </div>
    
    <script>
        let index = 0;
        const slides = document.querySelector('.slides');
        function moveSlide(step) {
            const totalSlides = document.querySelectorAll('.slide').length;
            index += step;
            if (index >= totalSlides) { index = 0; }
            if (index < 0) { index = totalSlides - 1; }
            slides.style.transform = `translateX(${-index * 100}%)`;
        }
        setInterval(() => moveSlide(1), 5000);
    </script>
</body>
</html>
