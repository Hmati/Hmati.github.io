<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellen Mati - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
            color: #333;
            text-align: center;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .hero img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        .hero p {
            font-size: 1.5rem;
            margin-top: 10px;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 50px;
        }
        .project-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        .project-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
        }
        .project-card a {
            text-decoration: none;
            color: #ff6b6b;
            font-weight: bold;
        }
        .slideshow-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        .slides {
            display: flex;
            transition: transform 1s ease-in-out;
        }
        .slide {
            min-width: 100%;
        }
        .slide img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="hero">
        <img src="https://github.com/Hmati.png" alt="Hellen Mati Profile Photo">
        <h1>Hellen Mati</h1>
        <p>Data Engineer | Data Analyst | Cloud Solutions Expert</p>
    </div>
    
    <div class="slideshow-container">
        <div class="slides">
            <div class="slide"><img src="https://source.unsplash.com/800x400/?data" alt="Data Visualization"></div>
            <div class="slide"><img src="https://source.unsplash.com/800x400/?technology" alt="Tech Analysis"></div>
            <div class="slide"><img src="https://source.unsplash.com/800x400/?business" alt="Business Insights"></div>
        </div>
    </div>
    
    <div class="projects">
        <div class="project-card">
            <h3>Data Analysis with SQL</h3>
            <p>Using SQL to analyze structured data effectively.</p>
            <a href="https://github.com/Hmati/DATA-ANALYSIS-WITH-SQL">View Project</a>
        </div>
        <div class="project-card">
            <h3>Customer Churn Prediction</h3>
            <p>Predicting customer churn with Apache Spark.</p>
            <a href="https://github.com/Hmati/Customer-Churn-Prediction">View Project</a>
        </div>
    </div>
    
    <script>
        let index = 0;
        function slideShow() {
            const slides = document.querySelector('.slides');
            index++;
            if (index > 2) { index = 0; }
            slides.style.transform = `translateX(${-index * 100}%)`;
        }
        setInterval(slideShow, 4000);
    </script>
</body>
</html>
